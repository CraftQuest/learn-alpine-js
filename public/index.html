<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS: Learning in Public</title>
</head>
<body>

    <div x-data="{ open: false }">
        <button @mouseleave="open = false" @mouseenter="open = true">Open Dropdown</button>
    
        <template
            x-if="!open"
            @click.away="open = false"
        >
            <ul>Who let the dogs out?</ul>
        </template>

        <template x-if="open">
            <ul>woof, woof</ul>
        </template>
    </div>

    <div x-data="{colors:['blue','red','orange','violet', 'magenta', 'crimson'], pn:0, pp:2}">
        <button @click="pn--">Previous</button>
        <button @click="pn++">Next</button>
        <div x-data="{colors: ['blue','yellow','green'], count: 1}"> 
            <template x-for="(color, index) in colors; count++"> 
                <span x-text="color + ' - ' count"></span> 
            </template>
        </div>
    </div>
    
    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
</body>
</html>
